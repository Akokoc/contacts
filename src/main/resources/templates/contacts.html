<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Contacts</title>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="/contacts" class="brand-logo center">Contacts</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li>
                <a href="/contacts">
                    <i class="material-icons left">group</i>Contacts list
                </a>
            </li>
            <li>
                <a href="/contacts/form">
                    <i class="material-icons left">group_add</i>Add contact
                </a>
            </li>
        </ul>
        <ul class="right hide-on-med-and-down">

            <li>

                <form th:action="@{/contacts/search}" method="post" class="row">
                    <div class="col s6">
                        <input id="search" name="searchName" placeholder="search ...">
                        <label hidden for="search">Search</label>
                    </div>
                    <div class="col s6">
                        <button class="btn btn-primary btn-lg" type="submit">OK
                        </button>
                    </div>
                </form>

            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 3em">

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="contact: ${contacts}">
            <td><a th:href="'/contact-info/'+ ${contact.id}">
                <span th:text="${contact.firstName}"></span>
            </a></td>
            <td><a th:href="'/contact-info/'+ ${contact.id}">
                <span th:text="${contact.lastName}"></span>
            </a></td>
            <td>
                <a th:href="'/delete/'+ ${contact.id}">
                    <i class="material-icons waves-light blue-text">delete</i>
                </a>
                <a th:href="'/edit/'+ ${contact.id}">
                    <i class="material-icons blue-text">edit</i>
                </a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
